<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EDC – Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; }

    .intro {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* Pro moderní prohlížeče */
      background: black;
    }

    .intro video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center;
    }

    /* Responzivní úpravy pro mobil */
    @media (orientation: portrait) {
      .intro video {
        width: auto;
        height: 100%;
      }
    }

    @media (orientation: landscape) {
      .intro video {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .intro video {
        object-fit: cover;
      }
      
      /* Pro velmi malé výšky */
      @media (max-height: 500px) {
        .intro video {
          object-fit: contain;
          background: black;
        }
      }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.75));
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #ffffff;
      padding: 2rem;
      padding-top: 10vh;
    }

    .overlay h1 {
      font-size: clamp(2rem, 4vw, 3.5rem);
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: rgb(148, 227, 194);
    }

    .overlay p {
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      max-width: 900px;
      opacity: 0.9;
      color: rgb(148, 227, 194);
    }

    .skip {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
    }

    .skip a {
      display: inline-block;
      padding: 12px 26px;
      border: 2px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      background: rgba(0,0,0,0.35);
    }

    .skip a:hover {
      background: #ffffff;
      color: #000000;
    }

    .countdown {
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 10;
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.35);
      padding: 10px 20px;
      border-radius: 4px;
    }

    /* Responzivní úpravy pro mobily */
    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
        padding-top: 15vh;
      }
      
      .overlay h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 0.5rem;
      }
      
      .overlay p {
        font-size: clamp(1rem, 3vw, 1.4rem);
      }
      
      .skip, .countdown {
        bottom: 20px;
      }
      
      .skip {
        right: 20px;
      }
      
      .countdown {
        left: 20px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
      
      .skip a {
        padding: 10px 20px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .overlay {
        padding-top: 20vh;
      }
      
      .skip, .countdown {
        bottom: 15px;
      }
      
      .skip {
        right: 15px;
      }
      
      .countdown {
        left: 15px;
        font-size: 0.8rem;
        padding: 6px 12px;
      }
      
      .skip a {
        padding: 8px 16px;
        font-size: 0.8rem;
      }
    }

    /* Pro horizontální orientaci na mobilech */
    @media (max-width: 768px) and (orientation: landscape) {
      .overlay {
        padding-top: 5vh;
      }
      
      .intro video {
        object-fit: cover;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="intro">
    <!-- Video – nahraď soubor přesně podle přílohy -->
    <video autoplay muted loop playsinline>
      <source src="EDC intro.mp4" type="video/mp4" />
      Váš prohlížeč nepodporuje video.
    </video>

    <div class="overlay">
      <h1>Vítejte na webu EDC</h1>
      <p>Budoucnost energetiky začíná u nás</p>
    </div>

    <div class="countdown" id="countdown">
      Přesměrování za: 6s
    </div>

    <div class="skip">
      <a href="index.html" id="skipLink">Přeskočit intro</a>
    </div>
  </div>

<script>
    let seconds = 6;
    let countdownInterval;

    const countdownElement = document.getElementById('countdown');
    const skipLink = document.getElementById('skipLink');

    function updateCountdown() {
        countdownElement.textContent = `Přesměrování za: ${seconds}s`;

        if (seconds <= 0) {
            // Čisté přesměrování bez parametrů a bez historie
            window.location.replace('index.html');
        } else {
            seconds--;
        }
    }

    // Spustíme odpočet
    countdownInterval = setInterval(updateCountdown, 1000);

    // Ruční přeskočení
    skipLink.addEventListener('click', (e) => {
        e.preventDefault();
        clearInterval(countdownInterval); // Zastavíme odpočet
        window.location.replace('index.html');
    });
</script>

</body>
</html>
